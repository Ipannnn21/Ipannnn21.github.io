<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodcourt Modern</title>
    <link rel="stylesheet" href="tesfood.css">
</head>
<body>
    <header>
        
    <div class="cafe">
        <div class="header-content">
            <img src="Vinsen_coffe.jpg" alt="Gambar Foodcourt" class="gambar-header">
            
    <h1>TWO COFFEE</h1>
    </div>
    
    </div>
    </header>

    <main>
        <h2>Daftar Menu</h2>
        <table>
            <tr>
                <th>Nama Menu</th>
                <th>Harga</th>
                <th>Gambar</th>
            </tr>
            <tr>
                <td>Kopi Arab<div><button class="button-33">Pesan</button></div></td>
                <td><span class="kopiarab">Rp 20.000</span></td>
                <td><img src="Kopi_arab.jpg" alt="Kopi Arab" class="gambar-menu"></td>
            </tr>
            <tr>
                <td>Kopi Americano<div><button class="button-14">Pesan</button></div></td>
                <td><span class="americano">Rp 30.000</span></td></td>
                <td><img src="Americano-coffee-recipe.jpg" alt="Americano" class="gambar-menu"></td>
            </tr>
            <tr>
                <td>kopi Susu<div><button class="button-15">Pesan</button></td>
                <td><span class="kopisusu">Rp 15.000</span></td>
                <td><img src="kopi susu.jpg" alt="kopi susu" class="gambar-menu"></td>
            </tr>
            <tr>
                <td>Kopi Mocca<div><button class="button-16">Pesan</button></td>
                <td><span class="kopimocca">Rp 20.000</span</td>
                <td><img src="kopi-mocha.jpg" alt="Kopi Mocca" class="gambar-menu"></td>
            </tr>
            <tr>
                <td>Tiramisu<div><button class="button-17">Pesan</button></td>
                <td><span class="tiramisu">Rp 18.000</span</td>
                <td><img src="tiramisu.jpeg" alt="tiramisu" class="gambar-menu"></td>
            </tr>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Nama Anda</p>
    </footer>
</body>
</html>
